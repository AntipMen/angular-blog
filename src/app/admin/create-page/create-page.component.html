<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div class="form-control"
       [ngClass]="{invalid: form.controls['title'].touched && form.controls['title'].invalid}">

    <label for="title">Title post:</label>

    <input type="title" id="title" formControlName="title">
    <div class="validation"
         *ngIf="form.controls['title'].touched && form.controls['title'].invalid">

      <small *ngIf="form.controls['title'].hasError('required')">
        This field cannot be empty.
      </small>

    </div>
  </div>

  <div class="form-control">
    <label>Content post:</label>

    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.controls['author'].touched && form.controls['author'].invalid}">

    <label for="author">Author post:</label>

    <input type="author" id="author" formControlName="title">
    <div class="validation"
         *ngIf="form.controls['author'].touched && form.controls['author'].invalid">

      <small *ngIf="form.controls['author'].hasError('required')">
        This field cannot be empty.
      </small>

    </div>
  </div>

  <button type="submit"
          class="btn btn-block btn-dark"
          [disabled]="form.invalid">Create post
  </button>

</form>
