<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-control"
         [ngClass]="{invalid: form.controls['title'].touched && form.controls['title'].invalid}">

      <label for="title">Title post:</label>

      <input type="text" id="title" formControlName="title">
      <div class="validation"
           *ngIf="form.controls['title'].touched && form.controls['title'].invalid">

        <small *ngIf="form.controls['title'].hasError('required')">
          This field cannot be empty.
        </small>

      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary"
            type="submit"
            [disabled]="form.invalid || submitted">
      Update
    </button>

  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
